<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Serial Connection Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode { background-color: #121212; color: #fff; }
    textarea { height: 200px; resize: vertical; font-family: monospace; }
  </style>
</head>
<body>
<div class="container py-4">
  <h3 class="text-center mb-4">Kiểm tra kết nối Serial (COM/PLT)</h3>

  <div class="row g-3">
    <div class="col-md-4">
      <label>Baud Rate</label>
      <input id="baudRate" class="form-control" type="number" value="9600">
    </div>
    <div class="col-md-4">
      <label>Chu kỳ gửi (ms)</label>
      <input id="interval" class="form-control" type="number" value="1000">
    </div>
    <div class="col-md-4 d-flex align-items-end gap-2">
      <button id="connectBtn" class="btn btn-success">Kết nối</button>
      <button id="disconnectBtn" class="btn btn-danger" disabled>Ngắt</button>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="darkMode">
        <label class="form-check-label" for="darkMode">Tối</label>
      </div>
    </div>
  </div>

  <textarea id="output" class="form-control mt-3" readonly></textarea>
  <div class="mt-2">
    <strong>Tốc độ:</strong> <span id="bps">0</span> B/s |
    <strong>Độ trễ:</strong> <span id="latency">-</span> ms |
    <strong>Đánh giá:</strong> <span id="evaluation">Chưa có</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
